<mat-card class="example-card" *ngFor="let haber of haberler" style="float: left; margin-right: 10px; margin-top: 10px; margin-left: 20px;" layout-align = "center center">
  <mat-card-header>
    <div mat-card-avatar ></div>

  </mat-card-header>
  <img mat-card-image src="assets/sondakika.jpg" alt="Photo of a Shiba Inu" style="width: 400px;">
  <mat-card-content>
    <h4>Haber Açıklaması</h4>

    <div div [innerHTML]="haber.HaberBaslik"></div>
    <p>Bu bir haber deneme aşamasıdır.</p>
    
  </mat-card-content>
  
</mat-card>
