<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>{{dialogBaslik}}</span>
  
</mat-toolbar>
<div class="container" *ngIf="islem!='detay'">
   <form [formGroup]="frm">

    <h3>Kategori İdleri</h3>
    <button mat-raised-button color="primary" *ngFor="let kat of kategoriler" style="margin-right: 10px;"> #{{kat.KategoriId}}  </button> &nbsp; &nbsp; <br> <br>
    <h3>Araç Türleri</h3>
    <button mat-raised-button  color="grey" *ngFor="let kat of kategoriler" style="margin-right: 10px; background-color: orange; color: white;"> {{kat.KategoriAd}} &nbsp;</button>&nbsp;&nbsp;
    <br><br>

    <mat-form-field appearance="outline">
      <mat-select placeholder="Kategori Seçiniz" >
        <mat-option [value]="kat.KategoriId" *ngFor="let kat of kategoriler">{{kat.KategoriAd}}</mat-option>
      </mat-select>
    </mat-form-field>

    &nbsp;
    <mat-form-field appearance="outline">
      <mat-label>HaberKatId</mat-label>
      <input matInput placeholder="HaberKatId" formControlName="HaberKatId" required>
    </mat-form-field>

    &nbsp;
    <mat-form-field appearance="outline">
      <mat-label>HaberBaslik</mat-label>
      <input matInput placeholder="HaberBaslik" formControlName="HaberBaslik" required>
    </mat-form-field>
    &nbsp;
    <mat-form-field appearance="outline">
      <mat-label>HaberIcerik</mat-label>
      <input matInput placeholder="Haberİcerik" formControlName="HaberIcerik" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>HaberTarih</mat-label>
      <input matInput placeholder="HaberTarih" formControlName="HaberTarih" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>HaberFoto</mat-label>
      <input matInput placeholder="HaberFoto" formControlName="HaberFoto" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>HaberUyeId</mat-label>
      <input matInput placeholder="HaberUyeId" formControlName="HaberUyeId" required>
    </mat-form-field>
    

    
    <br> <br> <br> 
    
    <br> <br>
    <button mat-raised-button color="primary"  (click)="dialogRef.close(frm.value)" [disabled]="frm.invalid">Kaydet</button>&nbsp;
    <button mat-raised-button color="warn" (click)="dialogRef.close()">Kapat</button>&nbsp;


   </form> 
</div>
<p>&nbsp;</p>
